<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="h1"><h1>Real Time Character Counter</h1></div>
        <div class="box">
            <textarea id="input" placeholder="Please write your characters here"></textarea>
            <h5 id="count" class="one">Text In Input: 0</h5>
            <h5 id="remaining" class="two">Remaining count: 50</h5>
        </div>
    </div>
</body>
</html>
